<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<title>Image Metadata Viewer</title>
	
	</head>
	<body>
		<div class="container-fluid">
			<h1>NFT Image Metadata </h1>

			<div class="row border m-3 p-3">
				<div class="col-md-12">
					<h>0x1b79c7832ed9358E024F9e46E9c8b6f56633691B, 51</h>
					<form action="/" method="post" enctype="multipart/form-data">
						<h2>NFT Properties</h2>
						<div class="row">
							<div class="col-md-6">
								<input class="form-control" type="text" name="contractAddress" placeholder='Contract Address'/>
							</div>
							<div class="col-md-6">
								<input class="form-control" type="text" name="tokenId" placeholder='Token ID'/>
							</div>
						</div>
						<div class="row mt-3 px-5">
							<input class="btn btn-primary btn-lg " type="submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
	
			<br>
	
			{% if output %}
			<div class="row">
				<div class="col-md-6 border">
					<img class="w-100" src="{{ image | safe }}" id="img" onerror="this.style.visibility = 'hidden'">
				</div>
				<div class="col-md-6 border">
					<pre>{{output | safe}}</pre>
				</div>
			</div>
			{% endif %}
		</div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	
	</body>	
</html>
